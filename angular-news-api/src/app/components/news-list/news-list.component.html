<div class="app-news-list">
    <div class="app-news-list__content">
        <app-news-card *ngFor="let news of newsData.news" [news]="news" (deleteNewsEventEmitter)="deleteNews($event)">
        </app-news-card>
        <div class="app-news-list__no-news" *ngIf="!hasNewsToShow()">No news to show</div>
    </div>
    <button class="app-news-list__load-more" type="button" *ngIf="canLoadMoreNews()" (click)="loadMoreNews()">Load
        More
    </button>
</div>
